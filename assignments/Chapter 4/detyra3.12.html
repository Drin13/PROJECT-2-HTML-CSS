<!DOCTYPE html>
<!-- Fig. 4.17: dropdown.html -->
<!-- CSS drop-down menu. -->
<html>

<head>
    <meta charset="utf-8">
    <title>
        Drop-Down Menu
    </title>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">



    <style type="text/css">
        body {
            font-family: arial, sans-serif
        }

        nav {
            font-weight: bold;
            color: white;
            border: 2px solid royalblue;
            text-align: center;
            width: 10em;
            background-color: royalblue;
        }

        nav ul {
            display: none;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav:hover ul {
            display: block
        }

        nav ul li {
            border-top: 2px solid royalblue;
            background-color: white;
            width: 10em;
            color: black;
        }

        nav ul li:hover {
            background-color: powderblue;
        }

        a {
            text-decoration: none;
        }
        .fa-arrow-circle-left{
        font-size: 3em;
        cursor: pointer;
        color: #333;
        margin: 0.5em;
    }
    </style>
</head>

<body>
    <i class="fas fa-arrow-circle-left" id="arrow"></i>
    <nav>Menu
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Articles</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script src="../../js/back.js"></script>
</body>

</html>
