<!DOCTYPE html>
<!-- Fig. 5.6: radialgradient.html -->
<!-- Radial gradients in CSS3. -->
<html>

<head>
    <meta charset="utf-8">
    <title>Radial Gradient</title>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            padding: 5px;
            text-align: center;
            background: -webkit-radial-gradient(center, yellow, red);
            background: -moz-radial-gradient(center, yellow, red);
            background: radial-gradient(center, yellow, red);
        }
        .fa-arrow-circle-left{
        font-size: 3em;
        cursor: pointer;
        color: #333;
        margin: 0.5em;
    }
    </style>
</head>

<body>
<i class="fas fa-arrow-circle-left" id="arrow"></i>

    <div>
        <h2>Radial Gradient</h2>
    </div>
<script src="../../js/back.js"></script>

</body>

</html>
