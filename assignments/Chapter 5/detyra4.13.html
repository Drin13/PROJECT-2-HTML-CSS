<!DOCTYPE html>
<!-- Fig. 5.14: meltingimages.html -->
<!-- Melting one image into another using CSS3. -->
<html>

<head>
    <meta charset="utf-8">
    <title>Melting Images</title>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <style type="text/css">
        #cover {
            position: relative;
            margin: 0 auto;
        }

        #cover img {
            position: absolute;
            left: 0;
           -webkit-transition: opacity 4s ease-in-out;
            transition: opacity 4s ease-in-out;
        }

        #cover img.top:hover {
            opacity: 0;
        }
        .fa-arrow-circle-left{
        font-size: 3em;
        cursor: pointer;
        color: #333;
        margin: 0.5em;
    }
    </style>
</head>

<body>
<i class="fas fa-arrow-circle-left" id="arrow"></i>

    <div id="cover">
        <img class="bottom" src="../images/foreground_image.png" alt="Java 9e cover">
        <img class="top" src="../images/jhtp.jpg" alt="Java 8e cover">
    </div>
<script src="../../js/back.js"></script>

</body>

</html>
