<!DOCTYPE html>
<!-- Fig. 5.1: textshadow.html -->
<!-- Text shadow in CSS3. -->
<html>

<head>
    <meta charset="utf-8">
    <title>Text Shadow</title>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


    <style type="text/css">
        h1 {
            text-shadow: -4px 4px 6px dimgrey;
            /* add shadow */
            font-size: 400%;
            /* increasing the font size */
        }
        .fa-arrow-circle-left{
        font-size: 3em;
        cursor: pointer;
        color: #333;
        margin: 0.5em;
    }

    </style>
</head>

<body>
    <i class="fas fa-arrow-circle-left" id="arrow"></i>
    <h1>Text Shadow</h1>
    <script src="../../js/back.js"></script>
</body>

</html>
